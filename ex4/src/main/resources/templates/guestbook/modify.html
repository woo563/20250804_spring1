<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{layout/basic::setContent(~{this::content})}">
    <th:block th:fragment="content">
        <style>
            .form-group {
                margin: 30px 0 30px 0;
            }
        </style>
        <h1 class="mt-4">Guestbook Modify Page</h1>
        <form th:action="@{/guestbook/modify}" method="post" id="frmModify">
            <div class="form-group">
                <label for="gno">Gno</label>
                <input type="text" name="gno" id="gno" class="form-control" th:value="${guestbookDTO.gno}" readonly />
            </div>
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" name="title" id="title" class="form-control" th:value="${guestbookDTO.title}" />
            </div>
            <div class="form-group">
                <label for="content">Content</label>
                <input type="text" name="content" id="content" class="form-control"
                       th:value="${guestbookDTO.content}" />
            </div>
            <div class="form-group">
                <label for="writer">Writer</label>
                <input type="text" name="writer" id="writer" class="form-control" th:value="${guestbookDTO.writer}"
                       readonly>
            </div>
            <div class="form-group">
                <label for="title">Register Date</label>
                <input type="text" class="form-control"
                       th:value="${#temporals.format(guestbookDTO.regDate, 'yyyy/MM/dd hh:mm:ss')}" readonly>
            </div>
            <div class="form-group">
                <label for="title">Modified Date</label>
                <input type="text" class="form-control"
                       th:value="${#temporals.format(guestbookDTO.modDate, 'yyyy/MM/dd hh:mm:ss')}" readonly>
            </div>
            <div class="form-group">
                <input type="hidden" name="page" th:value="${pageRequestDTO.page}">
                <input type="hidden" name="type" th:value="${pageRequestDTO.type}">
                <input type="hidden" name="keyword" th:value="${pageRequestDTO.keyword}">
                <button class="btn btn-primary btnModify">Modify</button>
                <button class="btn btn-danger btnDelete">Delete</button>
                <button class="btn btn-info btnBack">Back</button>
            </div>
        </form>
        <script th:inline="javascript">
            btnModify = document.querySelector(".btnModify")
            btnDelete = document.querySelector(".btnDelete")
            btnBack = document.querySelector(".btnBack")
            frmModify = document.querySelector("#frmModify")
            btnModify.onclick = e => {
                e.preventDefault();
                //유효성 검사
                frmModify.submit();
            }
            btnDelete.onclick = e => {
                e.preventDefault();
                frmModify.setAttribute('action', /*[[@{/guestbook/remove}]]*/'remove')
                frmModify.submit();
            }
            btnBack.onclick = e => {
                e.preventDefault();
                window.history.back();
            }
        </script>
    </th:block>
</th:block>

</html>
