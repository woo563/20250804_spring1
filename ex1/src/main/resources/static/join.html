    <!-- Masthead-->
    <header class="masthead bg-primary text-white text-center">
        <div class="container d-flex align-items-center flex-column">
            <h1>Sign up</h1>
            <form action="Login.html" class="p-4">
                <div class="form-group">
                    <label for="ID">ID</label>
                    <input type="ID" class="form-control" id="ID" placeholder="ID" required>
                    
                </div>
                <div class="form-group">
                    <label for="pass">PASSWORD</label>
                    <input type="password" class="form-control" id="pass" placeholder="PASSWORD" required>
                </div>
                <div class="form-group">
                    <label for="rePass">REPASSWORD</label>
                    <input type="password" class="form-control" id="rePass" placeholder="REPASSWORD" required>
                </div>
                <div class="form-group">
                    <label for="email">E-MAIL</label>
                    <input type="email" class="form-control" id="email" placeholder="email@example.com" required>
                </div>
                <div class="form-group">
                    <label for="rePass">MOBILE</label>
                    <input type="mobile" class="form-control" id="mobile" placeholder="xxx-xxxx-xxxx" required>
                </div>
                <div class="form-group">
                    <label class="lbl-tag">성별</label>

                    <label for="male">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;남
                        <input type="radio" name="gender" id="male" value="male" checked />
                    </label>
                    <label for="female">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;여
                        <input type="radio" name="gender" id="female" value="female" />
                    </label>
                </div>

                <div class="form-group" style="display: flex;align-items:flex-start">
                    <label class="lbl-tag" for="note">비고&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                    <textarea name="note" id="note" placeholder="비고" rows="3"></textarea>
                </div>
                <div>
                    <button class="btn btn-primary" type="submit">Sign Up</button>
                    <button class="btn btn-primary" type="reset">Reset</button>

                </div>
            </form>
