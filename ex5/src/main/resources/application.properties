# Settings for web application
# App name
spring.application.name=ex5

# Server port
server.port=8080

# Context path
server.servlet.context-path=/ex5

# Restart WAS(Web Application Server)
spring.devtools.livereload.enabled=true

# Spring Datasource
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.datasource.url=jdbc:mariadb://localhost:3306/db7
spring.datasource.username=db7
spring.datasource.password=1234

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=true

#thymeleaf
spring.thymeleaf.cache=false


